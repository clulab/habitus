  priority: ${rulepriority}
  label: AreaSize
  action: areaVarActionFlow
  type: token
  pattern: |
    ( @value:AreaSizeValue [!lemma = /population/]+? )+ @variable:GenericArea | ( @value:Percentage [!lemma = /population/]+? )+ @variable:GenericArea

