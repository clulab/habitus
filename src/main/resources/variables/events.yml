#
# VARIABLE is VALUE
# This is a token pattern. Try not to use them. But they are simpler for copulative verbs ("be" verbs)
#
- name: ${label}-cop-1
  priority: ${rulepriority}
  label: ${label}
  type: token
  pattern: |
    @variable:Variable [tag=/VBN/]? (?<trigger> [lemma=be]) @value:Value
    
# #
# [With] Variable Value
# This is a token pattern.
#
- name: ${label}-cop-2
  priority: ${rulepriority}
  label: ${label}
  type: token
  pattern: |
    (?<trigger> [lemma=with])? @variable:Variable (@value:Value)+

#
# VARIABLE ranged|occurred on VALUE
#
- name: ${label}-cop-3
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/range|occur|use|be/ & tag=/^V|^J/]
    variable:Variable = /nsubj|dobj|caser/
    value:Value = /nmod_on|nmod_in|nmod_such_as|nmod_than|nmod_like|Ax_on|Ax_in/

#
# VARIABLE on|in VALUE
# This is a token pattern. Try not to use them. But they are simpler for copulative verbs ("be" verbs)
#
- name: ${label}-cop-4
  priority: ${rulepriority}
  label: ${label}
  type: token
  pattern: |
    @variable:Variable (?<trigger> [lemma=/on|in/]) @value:Value

#
# Syntactic rule for crops 
#
- name: ${label}-cop-5
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=be]
    variable:Variable = <cop
    value:Value = <cop nsubj


- name: ${label}-cop-6
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=include]
    variable:Variable = /nsubj/
    value:Value = /dobj/


- name: ${label}-crop-7
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/use|occur|be/ & tag=/^V^|J/]?
    variable:Variable = /nsubj|case/
    value:Value = /nmod_from|nmod_between|nmod_like|Ax_from|Ax_between/

- name: ${label}-cop-8
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=be]
    variable:Variable = <compound
    value:Value = <compound

