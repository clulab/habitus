#
# VARIABLE is VALUE
# This is a token pattern. Try not to use them. But they are simpler for copulative verbs ("be" verbs)
#
- name: ${label}-cop-1
  priority: ${rulepriority} 
  label: ${label} 
  type: token
  pattern: |
    @variable:Variable [tag=/VBN|IN/]? (?<trigger> [lemma=be]) (","? @value:Value)+ ","? ("and" @value:Value)?

- name: ${label}-cop-2
  priority: ${rulepriority}
  label: ${label}
  type: token
  pattern: |
    (?<trigger> [lemma=with])? @variable:Variable (("," | "and")* @value:Value)+

#                              
# VARIABLE ranged|occurred on VALUE
#
- name: ${label}-cop-3
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/range|occur|use|contain|be|happen|start/ & tag=/^V|^J/]
    variable:Variable = /nsubj|dobj|nsubjpass|nmod_as/
    value:Value = /nmod_on|nmod_in|nmod_such_as|nmod_than|nmod_like|Ax_on|Ax_in/

#
# VARIABLE on|in VALUE
# This is a token pattern. Try not to use them. But they are simpler for copulative verbs ("be" verbs)
#
- name: ${label}-cop-4
  priority: ${rulepriority}
  label: ${label}
  type: token
  pattern: |
    @variable:Variable (?<trigger> [lemma=/on|in/]) @value:Value



#
# Syntactic rule for crops 
#
- name: ${label}-cop-5                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=be]
    variable:Variable = <cop
    value:Value = <cop nsubj


- name: ${label}-cop-6
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/include|be/]
    variable:Variable = /nsubj/
    value:Value = /dobj/


#
# VARIABLE ( VALUE
#   sowing (before Aug 15
#   crops (maize, millet, and sorghum)
#
- name: ${label}-parenthesis-1
  priority: ${rulepriority}
  label: ${label}
  type: token
  pattern: |
    @variable:Variable (?<trigger> [lemma="("]) @value:Value (("," | "and")* @value:Value)*


#
# VARIABLE ranged|occurred from|between VALUE and VALUE
# This is a syntactic/semantic pattern. Try to use such rules when you can. They generalize better!
#
- name: ${label}-range-1
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/range|occur|be/ & tag=/^V|^J/]
    variable:Variable = /nsubj|dobj/
    value:Value = /nmod_from|nmod_between|nmod_like|Ax_from|Ax_between/

# 
# VARIABLE be[past participle] on VALUE
# This is a token pattern.
#

- name: ${label}-cop-8
  priority: ${rulepriority} 
  label: ${label} 
  Example: sowing was done on 25th October
  type: token
  pattern: |
    @variable:Variable (?<trigger> [lemma=be]) [tag=/VBN|IN/] ("on"? @value:Value)+ 









