
#
# rules for the variables and values
#

- name: value-from-daterange
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-DATE-RANGE'] [entity='I-DATE-RANGE']*

- name: value-from-date
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-DATE'] [entity='I-DATE']*

- name: variable-sowing
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    ([lemma=/early|late/])? /(?i)(^planting|sowing|seeding)/ /date|season|time|timing/?

- name: variable-bird-attacks
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(^bird|avian)/ [lemma=/attack/]

- name: fertilizer-values-from-lexicon
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-FERTILIZER'] [entity='I-FERTILIZER']*

- name: crop-values-from-lexicon
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-CROP'] [entity='I-CROP']*

- name: variable-fertilizer
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(fertilizer|input)/ /use|usage|application/?

- name: variable-crop
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(crop|cultivar|cultivation|seed|sowed|sown|^plant|grown|growing|variety|varieties)/


- name: measurement-rule
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-MEASUREMENT'] [entity = 'I-MEASUREMENT']*

- name: yield-rule
  priority: ${rulepriority}
  label: Yield
  type: token
  pattern: |
    [lemma = "yield" & tag = /^NN/]

### Used for context extraction###
- name: date-standalone-vars
  priority: ${rulepriority}
  label: Date
  type: token
  pattern: |
    [entity='B-DATE'] [entity='I-DATE']*

- name: location-vars
  priority: ${rulepriority}
  label: Location
  type: token
  pattern: |
    [entity='B-LOC'] [entity='I-LOC']*

- name: fertilizer-values-from-lexicon-vars
  priority: ${rulepriority}
  label: Fertilizer
  type: token
  pattern: |
    [entity='B-FERTILIZER'] [entity='I-FERTILIZER']*

- name: crop-values-from-lexicon-vars
  priority: ${rulepriority}
  label: Crop
  type: token
  pattern: |
    [entity='B-CROP'] [entity='I-CROP']*



