
#
# rules for the variables and values
#

- name: value-from-daterange
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-DATE-RANGE'] [entity='I-DATE-RANGE']*

- name: value-from-date
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [entity='B-DATE'] [entity='I-DATE']*

- name: variable-1
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(^planting|sowing|seeding)/ /date|season|time|timing/?

# crop variable
- name: variable-for-crop
  priority: ${rulepriority}
  label: Variable
  type: token
  pattern: |
    /(?i)(^crop)/? 

# crop-cultivar value
- name: value-from-crop
  priority: ${rulepriority}
  label: Value
  type: token
  pattern: |
    [tag=’B-NN’] [tag=’I-NN’]* |
    [tag=’B-NN’] [tag=’I-NN’]+ [entity='NUMBER']? + "-"?


