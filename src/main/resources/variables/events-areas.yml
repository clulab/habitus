
- name: ${label}-var-val
  priority: ${rulepriority} 
  label: ${label}
  action: areaVarActionFlow
  type: token
  pattern: |
    @variable:Variable ( []+? @value:Value )+

- name: ${label}-val-var
  priority: ${rulepriority} 
  label: ${label}
  action: areaVarActionFlow
  type: token
  pattern: |
    ( @value:Value []+? )+ @variable:Variable  
