- name: ${label}-believe
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/${active_believer_triggers}/ & tag=/^V|^J/]
    believer:Agent = /nsubj|A0/
    belief:Proposition = /ccomp|A1|dobj|xcomp|advcl/

- name: ${label}-believe1
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/${active_believer_triggers}/ & tag=/^V|^J/]
    believer:Agent = /nsubj$|A0/
    belief:Entity = /ccomp|A1|dobj|xcomp|advcl|nmod_about/

- name: ${label}-believe2
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/${impersonal_belief_triggers}/ & tag=/^J|VBG|VBN/]   #(?<=[word = /(?i)it/] [lemma = /be|s/] [tag="RB"]? [word="not"]?)
    believer:Entity = /nsubj|nsubjpass|A0/ [word=/(?i)it/]
    belief:Proposition = /ccomp|A1|dobj|xcomp|advcl|nmod_about/

- name: ${label}-believe3
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/${impersonal_belief_triggers}/ & tag=/^J|VBG|VBN/] #(?<=[word = /(?i)it/] [lemma = /be|s/] [word="not"]?)
    believer:Entity = /nsubj|nsubjpass/  [word=/(?i)it/]
    belief:Entity = /ccomp|A1|dobj|xcomp|advcl|nmod_about/

- name: ${label}-believe-4
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  example: "Trump is believed to be a narcissist"
  pattern: |
    trigger = [lemma=/think|believe|expect/ & tag=/^VBN/]
    beliefTheme:Entity = /nsubjpass|A1/
    belief:Entity = /xcomp/

- name: ${label}-believe5
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/^trust/ & tag=/^V/]
    believer:Entity = /nsubj|nsubjpass/  [word=/(?i)it/]
    belief:Entity = /xcomp/


