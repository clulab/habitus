
#
# Mention believe that Mention, e.g.: The farmers believe that loans are useful
#
- name: ${label}-believe
  priority: ${rulepriority}
  label: ${label}
  graph: "hybrid"
  pattern: |
    trigger = [lemma=/believe|think|accept|consider|conclude|doubt|reject|suppose|suggest|submit|theorize|offer/ & tag=/^V/]
    believer:Entity = /nsubj|A0/
    belief:Entity = /ccomp|A1|dobj/


