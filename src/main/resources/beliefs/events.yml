vars: beliefs/triggers.yml
#
# Mention believe that Mention, e.g.: The farmers believe that loans are useful
##

rules:

- name: proposition-rule1
  label: Proposition
  priority: 2
  type: dependency
  pattern: |
    trigger = [lemma = "be"]
    subj:NounPhrase = <cop nsubj
    obj:NounPhrase = <cop

- name: proposition-rule1b
  label: Proposition
  priority: 2
  type: dependency
  pattern: |
    trigger = [word="there"] [lemma = "be"]
    subj:NounPhrase = nsubj
#    obj:Entity = ccomp

- name: proposition-rule1c
  label: Proposition
  priority: 3
  type: dependency
  pattern: |
    trigger = [lemma = "be"]
    subj:NounPhrase = nsubj
    obj: Proposition = ccomp

- name: proposition-rule2
  label: Proposition
  priority: 2
  type: dependency
  pattern: |
    trigger = (?<![word="there"]) [tag = /VB/]
    subj:NounPhrase = nsubj
    obj:NounPhrase? = dobj

